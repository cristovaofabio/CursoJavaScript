<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaword</title>
</head>

<body>
    <section class="container">
        <h1>Password generator</h1>
        <div class="password">Choose some option below</div>
        <p>Caracteres number: <input type="number" class="quantityElements" value="25" min="1" max="50"> </p>
        <p>Add capital letter <input type="checkbox" class="capitalLetter" checked> </p>
        <p>Add lowercase letter <input type="checkbox" class="lowercaseLetter" checked> </p>
        <p>Add number <input type="checkbox" class="number" checked> </p>
        <p>Add symbol <input type="checkbox" class="symbol" checked> </p>

        <button class="generatePassword">Generate Password</button>

    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
