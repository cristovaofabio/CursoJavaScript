<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Índice de Massa Corporal - IMC</h1>
        <p>
            Parâmetro utilizado para saber se o peso está de acordo com a
            altura. A classificação do índice de massa corporal (IMC), pode ajudar a identificar obesidade ou
            desnutrição em crianças, adolescentes, adultos e idosos.
        </p>
        <p>
        <h1>Calcule seu IMC</h1>
        </p>
        <form id="form" action="" method="get">

            <label for="input-peso">Peso</label>
            <input type="number" min="0" id="input-peso">

            <label for="input-altura">Altura</label>
            <input type="number" min="0" step=".01" id="input-altura">

            <button>Calcular</button>

        </form>
        <div id="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
